<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>LiveSplit One</title>
	<link href="./css/livesplit.electron.css" rel="stylesheet">
	<link rel="icon" href="images/icon.ico">
	<script>
		require('./src/globals');
	</script>
</head>

<body>
	<div class="title-bar" style="
    height: 20px;
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
	"></div>
	<div id="example"></div>

	<!-- Dependencies -->
	<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	<script src="https://use.fontawesome.com/bc82ed54e5.js"></script>

	<!-- Main -->
	<script>
		const remote = require('electron').remote;

		require('./dist/electron/index');

		// Create a close button for the App
		var button = document.createElement("button");
		var text = document.createTextNode("Close LiveSplit");
		button.appendChild(text);
		button.onclick = function () {
			var window = remote.getCurrentWindow();
			window.close();
		};

		// Add close button to the sidebar
		var sidebar = document.getElementsByClassName("sidebar-buttons")[0];
		sidebar.appendChild(button);

		// Set the height of Livesplit to the size of the components
		window.onload = (e) => {
			window.wrapSize();
		};
	</script>
</body>

</html>
